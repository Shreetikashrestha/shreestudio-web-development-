<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            gap: 20px;
            margin: 50px;
        }

        .service {
            width: 400px;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .service a {
            text-decoration: none;
            color: inherit;
        }

        .service img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .service-title {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #e91e63;
        }

        .service-description {
            padding: 0 20px 20px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Haircuts Section -->
        <div class="service haircuts">
            <a href="./haircuts.png" target="_blank">
                <img src="./haircuts.png" alt="Haircuts">
                <div class="service-title">Haircuts</div>
                <div class="service-description">
                    Explore a variety of trendy and classic haircuts that suit your style.
                </div>
            </a>
        </div>

        <!-- Styling Section -->
        <div class="service styling">
            <a href="./styling.png" target="_blank">
                <img src="./styling.png" alt="Styling">
                <div class="service-title">Styling</div>
                <div class="service-description">
                    Discover our professional styling services to enhance your beauty.
                </div>
            </a>
        </div>
    </div>
</body>
</html>
