<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>body {
        font-family: Arial, sans-serif; /* Font style */
        background: linear-gradient(135deg, #ffb75846, #ffd268); /* Gradient background */
        display: flex; /* Center the form */
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full height */
      }

        .login-container {
            background: #fff; /* White background for the form */
            padding: 30px; /* Padding inside the form */
            border-radius: 8px; /* Rounded corners */
            width: 400px; /* Fixed width */
            height: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
            text-align: center; /* Center text alignment */
          }

    /* Form heading styling */
    .login-container h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%; /* Full width */
      padding: 10px; /* Padding inside the input */
      margin-bottom: 15px; /* Space between inputs */
      border: 1px solid #ca631e; /* Light gray border */
      border-radius: 5px; /* Rounded corners */
      font-size: 16px; /* Font size */
    }
    .login-container .remember-me {
        display: flex; /* Flex for alignment */
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
        color: #555;
      }
      .login-container .remember-me input {
        margin-right: 5px;
      }
  
      /* Login button styling */
      .login-container button {
        width: 100%;
        background-color: #ff5f7e; /* Pink background */
        color: white; /* White text */
        padding: 10px; /* Padding inside the button */
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px; /* Font size */
        cursor: pointer; /* Pointer cursor on hover */
      }
  
      /* Button hover effect */
      .login-container button:hover {
        background-color: #570715;
      }
        
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Form heading -->
        <h1>LOGIN</h1>
    
        <!-- Input fields for email and password -->
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
    
          <!-- Remember me checkbox -->
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
    
          <!-- Login button -->
          <button type="submit">LOGIN</button>
        </form>
    
       
    
</body>
</html>
